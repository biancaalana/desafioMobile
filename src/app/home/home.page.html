<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>
      Inspeção de EPIs
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Menu Principal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row routerLink="/checklist">
          <ion-col class="ion-grid-column-padding ion-grid-column-color-primary ion-grid-text-color ion-grid-border-radius ion-grid-column-margin">
            <ion-item lines="none" color="primary">
              <ion-icon slot="start" name="document-outline"></ion-icon>
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-title class="text-color-white">Nova Inspeção</ion-card-title>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-subtitle class="ion-grid-text-color-subtitle">Realizar checklist de EPIs</ion-card-subtitle>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row routerLink="/historico" >
          <ion-col class="ion-grid-column-padding ion-grid-column-color-light ion-grid-text-color ion-grid-border-radius">
            <ion-item lines="none"color="light">
              <ion-icon slot="start" name="document-outline"></ion-icon>
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-title>Histórico</ion-card-title>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-subtitle>Ver inspeções anteriores</ion-card-subtitle>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Estatísticas Rápidas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-around">
          <ion-col size="5" class="ion-grid-column-estatisticas ion-grid-column-color-success-light ion-grid-border-radius">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-title class="estatisticas-text-size estatististicas-text-color-success">12</ion-card-title>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Inspeções este mês</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          
          <ion-col size="5" class="ion-grid-column-estatisticas ion-grid-column-color-danger-light ion-grid-border-radius">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-title class="estatisticas-text-size estatisticas-text-color-danger">3</ion-card-title>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Não conformidades</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
