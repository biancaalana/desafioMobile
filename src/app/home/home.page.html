<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-titles">
      <span class="titulo-principal">Inspeção de EPIs</span>
      <span class="subtitulo-secundario">AELBRA - Segurança do Trabalho</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <!-- Menu Principal -->
    <ion-card-header>
      <ion-card-title class="titulo">Menu Principal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>

        <!-- Nova Inspeção -->
        <ion-row routerLink="/checklist">
          <ion-col class="ion-grid-column-padding ion-grid-column-color-primary ion-grid-border-radius ion-grid-column-margin texto-branco">
            <ion-item lines="none" class="ion-item-transparent">
              <ion-img class="icon" src="assets/relatorio.svg" slot="start"></ion-img>
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-title>Nova Inspeção</ion-card-title>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-subtitle>Realizar checklist de EPIs</ion-card-subtitle>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- Histórico -->
        <ion-row routerLink="/historico">
          <ion-col class="ion-grid-column-padding ion-grid-column-color-light ion-grid-border-radius texto-preto">
            <ion-item lines="none">
              <ion-img class="icon" src="assets/historico.svg" slot="start"></ion-img>
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-title>Histórico</ion-card-title>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-grid-column-padding-title">
                    <ion-card-subtitle>Ver inspeções anteriores</ion-card-subtitle>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <!-- Estatísticas Rápidas -->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Estatísticas Rápidas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-around">

          <!-- Inspeções esse mês-->
          <ion-col size="5.5" class="ion-grid-column-estatisticas ion-grid-column-color-success-light ion-grid-border-radius">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-title color="success" class="estatisticas-text-size">{{ totalInspecoes }}</ion-card-title>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Inspeções este mês</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          
          <!-- Não conformidades-->
          <ion-col size="5.5" class="ion-grid-column-estatisticas ion-grid-column-color-danger-light ion-grid-border-radius">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-title color="danger" class="estatisticas-text-size">{{ totalNaoConformidades }}</ion-card-title>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Não conformidades</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
