<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>
      Inspeção de EPIs
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Menu Principal</ion-card-title>
    </ion-card-header>
    <ion-card color="primary">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-buttons>
              <ion-button [disabled]="true">
                <ion-icon slot="icon-only" name="document-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="8">
            <ion-card-title>Nova Inspeção</ion-card-title>
            <ion-card-subtitle>Realizar checklist de EPIs</ion-card-subtitle>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button [routerLink]="['/checklist']">
                <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-card color="light">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-buttons>
              <ion-button [disabled]="true">
                <ion-icon slot="icon-only" name="document-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="8">
            <ion-card-title>Histórico</ion-card-title>
            <ion-card-subtitle>Ver inspeções anteriores</ion-card-subtitle>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button>
                <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estatísticas Rápidas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card class="col-inspecoes">
              <ion-card-header>
                <ion-card-title>12</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-label>Inspeções este mês</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card class="col-conformidades">
              <ion-card-header>
                <ion-card-title>3</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-label>Não conformidades</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
